     <div class="disabled_game" id = "id_disabled">

     </div>

      <h1 class="congrat">Congratulation!</h1>
      <div class="first hide">
        <img class="place_img" src="./img/first.png" alt="first" width="250px">

      </div>

    <div class="timer">
